<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          {% if resource %}
            <a href="#" class="brand-logo center">{{ resource['resource_id'] }}</a>
          {% else %}
            <a href="#" class="brand-logo center">Tickets Abiertos</a>
          {% endif %}
        </div>
      </nav>
    </div>
    <div class="container">
      {% block body %}{% endblock %}
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block javascript %}{% endblock %}
  </body>
</html>
